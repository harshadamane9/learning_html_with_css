<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Type</title>
    <style>
        h2{
            color:aqua;
            font-size: 50px;
            background-color: burlywood;
        }
        h2{
            color:red;
        }
    </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- importance:inline,internal,external -->
     <!-- specificity: -->
      <!-- order:latest property -->
      <!-- external css example -->
       <h3 style="color: black;">hello friends!!Welcome everyone...</h3>

    <!-- internal css example -->
     <h2 style="color:blueviolet">Welcome Everyone</h2>
     <h2>Welcome</h2>
    <!-- Inline css Example -->
     <h1 style="color: red;">Hello Harshada , How are you?</h1>
     <h1 style="color:palevioletred; background-color: rgb(59, 36, 36); text-align: center;">I am fine</h1>
    
</body>
</html>
